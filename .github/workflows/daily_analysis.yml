name: 每日股票分析

on:
  # 定时触发 - 每天北京时间 18:00 (UTC 10:00)
  schedule:
    - cron: '0 10 * * 1-5'  # 周一到周五，UTC 10:00 = 北京时间 18:00
  
  # 手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options:
          - full          # 完整分析（股票+大盘）
          - market-only   # 仅大盘复盘
          - stocks-only   # 仅股票分析

jobs:
  analyze:
    runs-on: ubuntu-latest
    environment: env  # 使用名为 "env" 的环境（与你配置的 Environment 名称一致）
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 创建必要目录
        run: |
          mkdir -p data logs reports
      
      - name: 恢复 SQLite 缓存
        uses: actions/cache@v4
        with:
          path: data/stock_analysis.db
          key: sqlite-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            sqlite-cache-${{ runner.os }}-
      
      - name: 执行股票分析
        env:
          # ========== AI 分析服务（OpenAI 兼容 API）==========
          # 支持 OpenAI、DeepSeek、通义千问、Moonshot 等
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_REQUEST_DELAY: '2.0'
          
          # ========== 搜索服务 ==========
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          # 备选搜索引擎（可选）
          BOCHA_API_KEYS: ${{ secrets.BOCHA_API_KEYS }}
          SERPAPI_API_KEYS: ${{ secrets.SERPAPI_API_KEYS }}
          
          # ========== 数据源（可选）==========
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          
          # ========== 通知渠道（可同时配置多个）==========
          # 企业微信
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          # 飞书 Webhook
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          # Telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # 邮件
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
          # 自定义 Webhook（钉钉、Discord、Slack 等）
          CUSTOM_WEBHOOK_URLS: ${{ secrets.CUSTOM_WEBHOOK_URLS }}
          # 飞书文档
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_FOLDER_TOKEN: ${{ secrets.FEISHU_FOLDER_TOKEN }}
          
          # ========== 其他配置 ==========
          STOCK_LIST: ${{ secrets.STOCK_LIST || '600519' }}
          LOG_LEVEL: INFO
          DATA_DAYS: 60
          MAX_CONCURRENT: 3
        run: |
          # 判断运行模式
          MODE="${{ github.event.inputs.mode || 'full' }}"
          
          echo "=========================================="
          echo "运行模式: $MODE"
          echo "自选股: $STOCK_LIST"
          echo "时间: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "=========================================="
          echo "配置检查:"
          echo "  OPENAI_API_KEY: $([ -n "$OPENAI_API_KEY" ] && echo '已配置' || echo '未配置')"
          echo "  OPENAI_BASE_URL: ${OPENAI_BASE_URL:-未配置}"
          echo "  OPENAI_MODEL: ${OPENAI_MODEL:-未配置}"
          echo "  TAVILY_API_KEYS: $([ -n "$TAVILY_API_KEYS" ] && echo '已配置' || echo '未配置')"
          echo "=========================================="
          
          if [ "$MODE" = "market-only" ]; then
            python main.py --market-review
          elif [ "$MODE" = "stocks-only" ]; then
            python main.py --no-market-review
          else
            python main.py
          fi
      
      - name: 上传分析报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports-${{ github.run_number }}
          path: |
            reports/
            logs/
          retention-days: 30
      
      - name: 显示运行结果
        if: always()
        run: |
          echo "=========================================="
          echo "分析完成"
          echo "=========================================="
          if [ -d "reports" ]; then
            echo "生成的报告:"
            ls -la reports/
          fi
